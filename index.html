<!DOCTYPE html>
<head xmlns="http://www.w3.org/1999/html">
    <title>YALOWWEB</title>
    <style>
        .label {
            display: inline-flex;
            width: 160px;
            margin-bottom: 8px;
        }

        form input[type=checkbox] {
            margin-left: 0;
            margin-top: 4px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<div style="width: 800px; margin: auto;">
    <h1 style="text-align:center">YALOWWEB</h1>
    <div style="float: left;">
        <form method="POST" action="/patient">
            <fieldset>
                <legend>Patient</legend>

                <label for="ID" class="label">ID</label>
                <input type="text" id="ID" name="ID" autofocus/><br>

                <label for="LastName" class="label">LastName</label>
                <input type="text" id="LastName" name="LastName"/><br>

                <label for="FirstName" class="label">FirstName</label>
                <input type="text" id="FirstName" name="FirstName"/><br>

                <label for="BirthDate" class="label">BirthDate</label>
                <input type="date" id="BirthDate" name="BirthDate"/><br>

                <fieldset>
                    <legend>Sex</legend>
                    <input type="radio" name="Sex" value="MALE" checked>Male</input><br>
                    <input type="radio" name="Sex" value="FEMALE">Female</input><br>
                    <input type="radio" name="Sex" value="">Undefined</input><br>
                </fieldset>

                <input type="checkbox" id="Worklist" name="Worklist" value="true">Worklist</input><br>

                <input type="submit">
            </fieldset>
        </form>
    </div>
    <div style="float: right;">
        <form method="POST" action="/order">
            <fieldset>
                <legend>Order</legend>

                <label for="ID" class="label">ID</label>
                <input type="text" id="ID" name="ID"/><br>

                <label for="AccessionNumber" class="label">AccessionNumber</label>
                <input type="text" id="AccessionNumber" name="AccessionNumber"/><br>

                <label for="StartDate" class="label">StartDate</label>
                <input type="date" id="StartDate" name="StartDate"/><br>

                <label for="EndDate" class="label">EndDate</label>
                <input type="date" id="EndDate" name="EndDate"/><br>

                <label for="Status" class="label">EndDate</label>
                <fieldset id="Status" style="margin-bottom: 8px;">
                    <legend>Status</legend>
                    <input type="radio" name="Status" value="PROPOSED" checked>Proposed</input><br>
                    <input type="radio" name="Status" value="PENDING">Pending</input><br>
                    <input type="radio" name="Status" value="BOOKED">Booked</input><br>
                    <input type="radio" name="Status" value="ARRIVED">Arrived</input><br>
                    <input type="radio" name="Status" value="FULFILLED">Fulfilled</input><br>
                    <input type="radio" name="Status" value="CANCELLED">Cancelled</input><br>
                    <input type="radio" name="Status" value="NOSHOW">Nowshow</input><br>
                    <input type="radio" name="Status" value="ENTERED-IN-ERROR">Entered-in-error</input><br>
                    <input type="radio" name="Status" value="CHECKED-IN">Checked-in</input><br>
                    <input type="radio" name="Status" value="WAITLIST">Waitlist</input><br>
                </fieldset>

                <input type="submit">
            </fieldset>
        </form>
    </div>
</div>
</body>
